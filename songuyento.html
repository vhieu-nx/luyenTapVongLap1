    function checkPrime(){

            else{

                }
            }
            // alert(n + " la sont");

                alert(n + " la so nguyen to");
            }
            else {
                alert(n+ " khong la snt")
            }

                // if (i>Math.sqrt(n)) alert(n +" la SNT" );
