<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>x`
<input type="button" value="Play!" onclick="play()" id="btn1">
<input type="button" id="btn2" style="display:none" value="Play again!" onclick="playAgain()">
<h1 id="result"><br></h1>
<script>
    let res = document.getElementById("result");
    let btn1 = document.getElementById("btn1");
    let btn2 = document.getElementById("btn2")
    function play() {
        let count = 0;
        let min = parseInt(prompt("Min",""));
        let max = parseInt(prompt("Max",""));
        let rand = Math.floor(Math.random()*(max-min+1)+min);
        while ( count < 3) {
            let ans = parseInt(prompt("Let's guess :",""));
            if (rand === ans) {
                res.innerHTML = 'Congratulation !';
                btn1.style.display = 'none';
                btn2.style.display = 'block';
                break;
            } else {
                if  (ans > rand) {
                    alert(' Guess Number > Secret Number')
                } else {
                    alert(' Guess Number > Secret Number')
                }
                count+=1;
            }
        }
    }
    function playAgain() {
        res.innerHTML="<br/>";
        btn1.style.display = 'block';
        btn2.style.display = 'none';
    }
</script>
</body>
</html>
