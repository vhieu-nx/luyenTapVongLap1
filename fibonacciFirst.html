<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<h1 id="rs"></h1>
    <script>
        function fibonacci(n){
            if(n < 0){
                return 1;
            }else {
                return fibonacci(n-1) + fibonacci(n-2);
            }
        }

        function display() {
            let n = prompt("Nhập số lượng số Finbonancci đầu tiên cần hiển thị :")
            let res = document.getElementById("rs");
            let arrayOfFibo = "";
            for ( let i = 1; i<=n; i++) {
                arrayOfFibo += `${fibonacci(i)} ;`;
            }
            res.innerHTML = arrayOfFibo;
        }
        display();
    </script>
</body>
</html>
