<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    res = document.getElementById("result");
    function Fibonancci(n) {
        if (n < 2) {
            return 1;
        } else {
            return Fibonancci(n-2) + Fibonancci(n-1);
        }
    }
    function check() {
        let n = 2;
        while (Fibonancci(n) % 5 !== 0) {
            n+=1;
        }
        res.innerHTML = Fibonancci(n);
    }
    check();
</script>
</body>
</html>
